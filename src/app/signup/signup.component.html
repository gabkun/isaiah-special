<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-16 mb-8">
  <h2 class="text-2xl font-bold text-center mb-6">Signup</h2>
  <form (submit)="onSubmit($event)" class="space-y-4">
    
    <div class="mb-4">
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
      <input
        id="name"
        [(ngModel)]="name"
        name="name"
        type="text"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your name"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input
        id="email"
        [(ngModel)]="email"
        name="email"
        type="email"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your email"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input
        id="password"
        [(ngModel)]="password"
        name="password"
        type="password"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your password"
      />
    </div>

    <div class="mb-4">
      <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
      <select
        id="role"
        [(ngModel)]="role"
        name="role"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        <option value="user">User</option>
      </select>
    </div>

    <button
      type="submit"
      class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      Sign Up
    </button>
  </form>
</div>
