<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg mt-16 mb-8">
  <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
  <form (submit)="onLogin($event)">
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        [(ngModel)]="email"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your email"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        required
        [(ngModel)]="password"
        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your password"
      />
    </div>

    <button
      type="submit"
      class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none"
    >
      Login
    </button>
  </form>

  <div class="mt-4 text-center">
    <p class="text-sm text-gray-600">Don't have an account?</p>
    <a href="/signup" class="text-indigo-600 font-semibold hover:text-indigo-700">Signup Here</a>
  </div>

  <p *ngIf="errorMessage" class="text-red-500 mt-4 text-center">{{ errorMessage }}</p>
</div>
